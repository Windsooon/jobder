{% extends "base.html" %}
{% load staticfiles %}
{% load socialaccount %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/css_lib/selectize.bootstrap3.css' %}" />
<link rel="stylesheet" href="{% static 'css/post_job.css' %}" />
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <h2 id="user-settings">Job Details</h2>
        <input id="user-id" type="hidden" value="{{ user.id }}" />
        <form id="job-form" class="form-horizontal">
          <div class="form-group">
            <label for="title">Job Title</label>
            <div>
                <input name="job-title" type="text" class="form-control" id="job-title"  placeholder="Senior Back End Engineer">
            </div>
          </div>
          <div class="form-group">
            <label for="job-looking">What people you are looking for</label>
            <div>
              <textarea form="job-looking" name="job-looking" id="job-looking" rows="5" cols="35" wrap="soft" placeholder="We're looking for the most tenacious designers, software engineers, product managers."></textarea>
            </div> <!-- end job-looking -->
          </div> <!-- end form-group -->
          <div class="form-group">
            <label for="select-open-source">Open Source Projects</label>
              <select id="select-open-source" class="movies" placeholder="Find a movie..."></select>
          </div> <!-- end form-group -->
          <div class="form-group">
            <label for="remote">Onsite?</label>
            <select id="location-select" class="form-control">
              <option value="0">Both</option>
              <option value="2">Onsite</option>
              <option value="1">Remote</option>
            </select>
          </div> <!-- end form-group -->
          <div class="form-group">
            <label for="salary">Salary Range</label>
              <select id="salary-select" class="form-control">
                <option value="0">$50-$100k</option>
                <option value="1">$100k-$150k</option>
                <option value="2">More than $150k</option>
              </select>
          </div> <!-- end form-group -->
          <h2 id="user-settings">Company</h2>
          <div class="form-group">
            <label for="title">Company Name</label>
            <div>
                <input name="job-title" type="text" class="form-control" id="job-title"  placeholder="Google">
            </div>
          </div>
          <div class="form-group">
            <label for="job-des">Tell me more abou your company</label>
            <div>
              <textarea form="job-des" name="job-des" id="job-des" rows="5" cols="35" wrap="soft" placeholder="We are building a live streaming product and several functionalities around it. Our backend/streaming team uses several custom and open source media and streaming servers."></textarea>
            </div> <!-- end job-des -->
          </div> <!-- end form-group -->
          <div class="form-group">
            <label for="open_source">How to apply this job</label>
            <div>
              <input name="apply" type="text" class="form-control" id="apply" placeholder="Email address or URL"/>
            </div> <!-- end col-sm-12 -->
          </div> <!-- end form-group -->
          <div class="public-checkbox">
            <label>
              <input id="public-input" type="checkbox" checked><span> Make my profile public</span>
            </label>
          </div>
          <div class="form-group">
            <div>
              <button type="submit" class="btn-width btn btn-primary">Confirm and preview</button>
            </div>
          </div>
        </form>
      </div> <!-- end col-xs -->
    </div> <!-- end row -->
  </div> <!-- end container -->
{% endblock %}
{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
<script src="{% static 'js/js_lib/selectize.min.js' %}"></script>
<script src="{% static 'js/post_job.js' %}"></script>
{% endblock %}
