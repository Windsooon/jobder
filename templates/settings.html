{% extends "base.html" %}
{% load staticfiles %}
{% load socialaccount %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/settings.css' %}" />
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <h2 id="user-settings">Settings</h2>
        <input id="user-id" type="hidden" value="{{user.id}}" />
        <form id="settings-form" class="form-horizontal">
          <div class="form-group">
            <label for="blog">Blog</label>
            <div>
                <input name="blog" type="url" class="form-control" id="blog" value="{{ user.settings.blog }}" placeholder="https://blog.com">
            </div>
          </div>
          <div class="form-group">
            <label for="linkedin">Linkedin</label>
            <div>
                <input name="linkedin" type="url" class="form-control" id="linkedin" value="{{ user.settings.linkedin }}" placeholder="Linkedin">
            </div> <!-- end col-sm-12 -->
          </div> <!-- end form-group -->
          <div class="form-group">
            <label for="open_source">Other Open Soure Projects</label>
            <div>
              <input name="open_source" type="text" class="form-control" id="open_source" placeholder="Linux, GCC  (Split with commas)">
            </div> <!-- end col-sm-12 -->
          </div> <!-- end form-group -->
          <div class="form-group">
            <label for="remote">On Site?</label>
              <select id="location-select" class="form-control">
                <option value="0">Both</option>
                <option value="1">Remote</option>
                <option value="2">On Site</option>
              </select>
          </div> <!-- end form-group -->
          <div class="public-checkbox">
            <label>
              <input id="public-input" type="checkbox" checked><span> Make my profile public</span>
            </label>
          </div>
          <div class="form-group">
            <div>
              <button type="submit" class="btn-width btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div> <!-- end col-xs -->
    </div> <!-- end row -->
  </div> <!-- end container -->
{% endblock %}
{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
<script src="{% static 'js/settings.js' %}"></script>
{% endblock %}
